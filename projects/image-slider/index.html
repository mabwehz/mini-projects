<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="title">Image Slideshow</div>

        <div class="slideshow-view">
            <img class="slide-image" name="slide" alt="image in slideshow">
        </div>

        <p class="slide-show-timer-display">Slideshow speed: <span></span></p>
        <input class="slider" type="range" min="100" max="5000" value="1000">

        <p class="pause-message">Hover on the image to..
            <span id="alert"></span>
        </p>
    </div>

    <footer>
        &copy; Mabweh Isaac <a href="http://github.com/Kwasen" target="_blank">Github</a>
    </footer>
    <script src="main.js"></script>
</body>

</html>
