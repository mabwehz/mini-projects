<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>

                <div id="weightSelector" class="weight-selector mt-2 mb-2">
                    <span class="badge low-opacity badge-info" data-weight-name="pound">pound</span>
                    <span class="badge low-opacity badge-primary" data-weight-name="kilogram">kilogram</span>
                    <span class="badge low-opacity badge-success" data-weight-name="gram">gram</span>
                    <span class="badge low-opacity badge-danger" data-weight-name="ounce">ounce</span>
                </div>

                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter a weight to convert..">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams: </h4>
                            <div id="gram"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms: </h4>
                            <div id="kilogram"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Ounces: </h4>
                            <div id="ounce"></div>
                        </div>
                    </div>
                    <div class="card bg-info mb-2">
                        <div class="card-body">
                            <h4>Pounds: </h4>
                            <div id="pound"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
